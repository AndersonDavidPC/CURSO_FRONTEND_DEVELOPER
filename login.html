<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="./css/login.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <img class="header--img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="Logo Platzi Video">
  </header>
  <section class="login">
    <section class="login--container">
      <h2>Inicia sesión</h2>
      <form action="" class="login--container-form">
        <input type="text" class="input" placeholder="Correo" aria-label="Correo">
        <input type="password" class="input" placeholder="Contraseña"aria-label="Contraseña">
        <button class="button">Iniciar sesión</button>
        <div class="login--container-remember-me">
          <label for="">
            <input type="checkbox" name="" id="cbox1" value="checkbox">
              Recuérdame
          </label>
          <a href="">Olvidé mi contraseña</a>
        </div>
      </form>
      <section class="login--container-socialmedia">
        <div><img src="https://static.platzi.com/media/tmp/class-files/git/curso-frontend-escuelajs/curso-frontend-escuelajs-maquetacion-login-HTML/maquetacion-login-HTML/assets/google-icon.png" alt="Google">Inicia sesión con google</div>
        <div><img src="https://static.platzi.com/media/tmp/class-files/git/curso-frontend-escuelajs/curso-frontend-escuelajs-maquetacion-login-HTML/maquetacion-login-HTML/assets/twitter-icon.png" alt="Twitter">Inicia sesión con twitter</div>
      </section>
      <p class="login--container-register">¿No tienes ninguna cuenta? <a href="">Regístrate</a></p>
    </section>
  </section>
  <footer class="footer">
    <a href="">Términos de uso</a>
    <a href="">Declaración de privacidad</a>
    <a href="">Centro de ayuda</a>
  </footer>
</body>
</html>
